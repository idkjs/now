[project]
drom-version = "0.1.0"

[project]
authors = ["Alain Armand <aarmand.inbox@gmail.com>"]
copyright = "Alain Armand <aarmand.inbox@gmail.com>"
edition = "4.10.0"
license = "LGPL2"
min-edition = "4.10.0"
mode = "binary"
name = "now"
skeleton = "program"
synopsis = "The now project"
version = "0.1.0"
